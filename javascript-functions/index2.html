<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Constructor</title>
</head>
<body>
    <input type="number"  id="num1" placeholder="Enter num1">
    <br>
    <br>
    <input type="number"  id="num2" placeholder="Enter num2">
    <br>
    <br>
    <input type="submit" value="Calculate" onclick="calculte()">
    <br>

    <p id="demo"></p>

    <script>
        const n1 = document.getElementById("num1");
        const n2 = document.getElementById("num2");
        const setText = document.getElementById("demo");

        // Function Construsctor
        const sum = new Function('a','b','return a + b');

        function calculte(){
            setText.innerText = "Sum is : " + sum(parseInt(n1.value),parseInt(n2.value));
        }
        
    </script>
</body>
</html>
