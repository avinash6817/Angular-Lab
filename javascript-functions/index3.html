<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Object</title>
</head>
<body>


    <script>
        
        function Book(type,author){
            this.type = type;
            this.author = author;

            this.getDetails = function(){
                return this.type + " Written By " + this.author; 
            }
        }

        var book = new Book("Concept of physics Book","HC Verma");
        document.write(book.getDetails());
        
    </script>
</body>
</html>
